<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! ğŸ’–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe6f0 0%, #ffb3d1 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        h1 {
            color: #d63384;
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 0.6s ease infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .message {
            color: #e91e63;
            font-size: 1.8rem;
            margin-bottom: 2rem;
        }
        
        .big-heart {
            font-size: 8rem;
            animation: pulse 1s ease infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .hearts-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        
        .falling-heart {
            position: absolute;
            top: -50px;
            animation: fall linear infinite;
            font-size: 2rem;
        }
        
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="hearts-rain" id="heartsRain"></div>
    
    <div class="container">
        <h1>Yay! ğŸ’–</h1>
        <p class="message">You made my day!</p>
        <div class="big-heart">ğŸ’•</div>
    </div>

    <script>
        // Create falling hearts
        const heartsRain = document.getElementById('heartsRain');
        const hearts = ['ğŸ’•', 'ğŸ’–', 'â¤ï¸', 'ğŸ’—', 'ğŸ’“', 'ğŸ’˜'];
        
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (3 + Math.random() * 4) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsRain.appendChild(heart);
        }
    </script>
</body>
</html>
