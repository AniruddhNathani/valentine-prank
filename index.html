<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: #faf8f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, sans-serif;
            padding: 2rem;
        }
        
        .container {
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        
        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-weight: 600;
            font-size: 2.2rem;
            color: #1a1a1a;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            color: #666;
            font-size: 0.95rem;
            font-weight: 300;
            margin-bottom: 2.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            color: #333;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
        }
        
        input {
            width: 100%;
            padding: 0.9rem 1rem;
            font-size: 1rem;
            font-family: inherit;
            border: 1px solid #e0dcd5;
            border-radius: 8px;
            background: #fff;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input:focus {
            border-color: #c9a87c;
            box-shadow: 0 0 0 3px rgba(201, 168, 124, 0.1);
        }
        
        input::placeholder {
            color: #aaa;
        }
        
        .btn {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 0.95rem;
            font-family: inherit;
            font-weight: 500;
            letter-spacing: 0.03em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #1a1a1a;
            color: #fff;
            transition: background 0.2s, transform 0.1s;
        }
        
        .btn:hover {
            background: #333;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .result {
            margin-top: 2rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result.show {
            display: block;
        }
        
        .result-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
        }
        
        .link-box {
            background: #fff;
            border: 1px solid #e0dcd5;
            border-radius: 8px;
            padding: 1rem;
            word-break: break-all;
            margin-bottom: 1rem;
            color: #1a1a1a;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.85rem;
            text-align: left;
        }
        
        .btn-copy {
            background: #c9a87c;
        }
        
        .btn-copy:hover {
            background: #b8956a;
        }
        
        .copied {
            color: #6b8e6b;
            margin-top: 0.75rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">♡</div>
        <h1>Send a Valentine</h1>
        <p class="subtitle">Create a personalized link for someone special</p>
        
        <div class="form-group">
            <label>Their name</label>
            <input type="text" id="name" placeholder="Optional">
        </div>
        
        <button class="btn" onclick="generateLink()">Generate Link</button>
        
        <div class="result" id="result">
            <p class="result-label">Your link</p>
            <div class="link-box" id="linkBox"></div>
            <button class="btn btn-copy" onclick="copyLink()">Copy to Clipboard</button>
            <p class="copied" id="copied" style="display: none;">Copied!</p>
        </div>
        
        <p class="footer">They won't be able to say no ♡</p>
    </div>

    <script>
        let generatedLink = '';
        
        function generateLink() {
            const name = document.getElementById('name').value.trim();
            const baseUrl = window.location.href.replace('index.html', '').replace(/\/$/, '');
            
            if (name) {
                generatedLink = `${baseUrl}/valentine.html?name=${encodeURIComponent(name)}`;
            } else {
                generatedLink = `${baseUrl}/valentine.html`;
            }
            
            document.getElementById('linkBox').textContent = generatedLink;
            document.getElementById('result').classList.add('show');
            document.getElementById('copied').style.display = 'none';
        }
        
        function copyLink() {
            navigator.clipboard.writeText(generatedLink).then(() => {
                document.getElementById('copied').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('copied').style.display = 'none';
                }, 2000);
            });
        }
    </script>
</body>
</html>
