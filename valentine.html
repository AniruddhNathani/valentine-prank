<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: #faf8f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
        }
        
        .icon {
            font-size: 3rem;
            margin-bottom: 2rem;
            opacity: 0.85;
        }
        
        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-weight: 600;
            font-size: 2.5rem;
            color: #1a1a1a;
            margin-bottom: 3rem;
            letter-spacing: -0.02em;
            line-height: 1.3;
        }
        
        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
        }
        
        .btn {
            padding: 1rem 3rem;
            font-size: 1rem;
            font-family: inherit;
            font-weight: 500;
            letter-spacing: 0.03em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-yes {
            background: #1a1a1a;
            color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .btn-yes:hover {
            background: #333;
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn-no {
            background: #c9a87c;
            color: #fff;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            position: absolute;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(201, 168, 124, 0.3);
        }
        
        .btn-no:hover {
            background: #b8956a;
        }
        
        .sass-message {
            position: fixed;
            font-size: 1.1rem;
            color: #1a1a1a;
            font-weight: 500;
            padding: 0.8rem 1.5rem;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 100;
        }
        
        .sass-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚ô°</div>
        <h1 id="question">Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Yes</button>
        </div>
    </div>
    <button class="btn btn-no" id="noBtn">No</button>
    <div class="sass-message" id="sassMessage"></div>

    <script>
        // Only Muskan is allowed here üòè
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        const allowedName = 'Muskan';
        const myNames = ['ani', 'aniruddh', 'aniruddh nathani'];
        
        if (name && name.toLowerCase() === allowedName.toLowerCase()) {
            document.getElementById('question').textContent = `${allowedName}, will you be my Valentine?`;
        } else if (name && myNames.includes(name.toLowerCase())) {
            // She's trying to put my name! 
            document.getElementById('question').innerHTML = `Hmmm I see what you're doing... ü§®<br><br><span style="font-size: 1.2rem;">You can't change my name, to me üòè</span>`;
            document.getElementById('question').style.fontSize = '1.8rem';
            // Hide buttons
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
        } else if (name) {
            // Some other name
            document.getElementById('question').innerHTML = `Hmmm I see what you're doing... ü§®`;
            document.getElementById('question').style.fontSize = '2rem';
            // Hide buttons
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
        }

        // Yes button goes to success page
        document.getElementById('yesBtn').addEventListener('click', () => {
            window.location.href = 'success.html';
        });

        // Sassy messages that rotate randomly
        const sassyMessages = [
            "Are you sure? ü§î",
            "Wanna reconsider?",
            "Pakka? üòè",
            "Soch le ek baar aur...",
            "Really? REALLY?",
            "That's not the right answer!",
            "Try again bestie üíÖ",
            "Nope, wrong button",
            "You don't mean that!",
            "Arre yaar, Yes daba na",
            "I'll keep running üèÉ",
            "You can't catch me!",
            "Nice try though üòÇ",
            "Galat jawab!",
            "Phir se socho...",
            "Hint: the other button",
            "I don't think so!",
            "Nahi nahi, Yes karo",
        ];
        
        let messageIndex = 0;
        const noBtn = document.getElementById('noBtn');
        const sassMessage = document.getElementById('sassMessage');
        
        function showSassyMessage(x, y) {
            // Pick random message
            const randomIndex = Math.floor(Math.random() * sassyMessages.length);
            sassMessage.textContent = sassyMessages[randomIndex];
            
            // Position near the button
            sassMessage.style.left = (x - 50) + 'px';
            sassMessage.style.top = (y - 60) + 'px';
            
            // Show it
            sassMessage.classList.add('show');
            
            // Hide after a bit
            setTimeout(() => {
                sassMessage.classList.remove('show');
            }, 1500);
        }
        
        function dodgeButton(e) {
            const btn = noBtn.getBoundingClientRect();
            const btnCenterX = btn.left + btn.width / 2;
            const btnCenterY = btn.top + btn.height / 2;
            
            // Show sassy message
            showSassyMessage(btnCenterX, btn.top);
            
            // Direction away from mouse
            let dx = btnCenterX - e.clientX;
            let dy = btnCenterY - e.clientY;
            
            // If mouse is right on button, pick random direction
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 10) {
                dx = Math.random() - 0.5;
                dy = Math.random() - 0.5;
            }
            
            // Normalize and move 150-250px away
            const len = Math.sqrt(dx * dx + dy * dy);
            const moveDistance = 150 + Math.random() * 100;
            let newX = btnCenterX + (dx / len) * moveDistance - btn.width / 2;
            let newY = btnCenterY + (dy / len) * moveDistance - btn.height / 2;
            
            // Keep within viewport
            const maxX = window.innerWidth - btn.width - 20;
            const maxY = window.innerHeight - btn.height - 20;
            newX = Math.max(20, Math.min(newX, maxX));
            newY = Math.max(20, Math.min(newY, maxY));
            
            // Random rotation for extra sass
            const rotation = (Math.random() - 0.5) * 30;
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.transform = `rotate(${rotation}deg)`;
        }
        
        // Dodge on hover and click
        noBtn.addEventListener('mouseenter', dodgeButton);
        noBtn.addEventListener('click', dodgeButton);
        
        // Initial position
        noBtn.style.left = (window.innerWidth / 2 + 100) + 'px';
        noBtn.style.top = (window.innerHeight / 2) + 'px';
    </script>
</body>
</html>
