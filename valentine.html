<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: #faf8f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
        }
        
        .icon {
            font-size: 3rem;
            margin-bottom: 2rem;
            opacity: 0.85;
        }
        
        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-weight: 600;
            font-size: 2.5rem;
            color: #1a1a1a;
            margin-bottom: 3rem;
            letter-spacing: -0.02em;
            line-height: 1.3;
        }
        
        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
        }
        
        .btn {
            padding: 1rem 3rem;
            font-size: 1rem;
            font-family: inherit;
            font-weight: 500;
            letter-spacing: 0.03em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-yes {
            background: #1a1a1a;
            color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .btn-yes:hover {
            background: #333;
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn-no {
            background: #e8e4de;
            color: #666;
            padding: 0.8rem 2rem;
            font-size: 0.9rem;
            position: absolute;
            transition: all 0.3s ease;
        }
        
        .btn-no:hover {
            background: #ddd8d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">â™¡</div>
        <h1 id="question">Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Yes</button>
        </div>
    </div>
    <button class="btn btn-no" id="noBtn">No</button>

    <script>
        // Personalize with name from URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        if (name) {
            document.getElementById('question').textContent = `${name}, will you be my Valentine?`;
        }

        // Yes button goes to success page
        document.getElementById('yesBtn').addEventListener('click', () => {
            window.location.href = 'success.html';
        });

        // Dodging No button logic ðŸ˜ˆ
        const noBtn = document.getElementById('noBtn');
        
        function dodgeButton(e) {
            const btn = noBtn.getBoundingClientRect();
            const btnCenterX = btn.left + btn.width / 2;
            const btnCenterY = btn.top + btn.height / 2;
            
            // Direction away from mouse
            let dx = btnCenterX - e.clientX;
            let dy = btnCenterY - e.clientY;
            
            // If mouse is right on button, pick random direction
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 10) {
                dx = Math.random() - 0.5;
                dy = Math.random() - 0.5;
            }
            
            // Normalize and move 150-250px away
            const len = Math.sqrt(dx * dx + dy * dy);
            const moveDistance = 150 + Math.random() * 100;
            let newX = btnCenterX + (dx / len) * moveDistance - btn.width / 2;
            let newY = btnCenterY + (dy / len) * moveDistance - btn.height / 2;
            
            // Keep within viewport
            const maxX = window.innerWidth - btn.width - 20;
            const maxY = window.innerHeight - btn.height - 20;
            newX = Math.max(20, Math.min(newX, maxX));
            newY = Math.max(20, Math.min(newY, maxY));
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }
        
        // Dodge on hover and click
        noBtn.addEventListener('mouseenter', dodgeButton);
        noBtn.addEventListener('click', dodgeButton);
        
        // Initial position
        noBtn.style.left = (window.innerWidth / 2 + 100) + 'px';
        noBtn.style.top = (window.innerHeight / 2) + 'px';
    </script>
</body>
</html>
